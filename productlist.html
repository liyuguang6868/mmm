<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/productlist.css"/>
</head>
<body>
<header id="header" class="header">
    <div class="logo">
        <a href="index.html" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="appdown">
        <a href="javascript:;" title="手机app下载">
            <img src="images/header_app.png" alt="手机app下载">
        </a>
    </div>
</header>
<section id="form-search">
    <form action="#" class="search">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
    </form>
</section>

<section id="product-list">
    <nav class="product-list-title">
        <script type="text/html" id="product-list-title-tmp">
            <ul>
            {{each result as v i}}
                <li><a href="index.html">首页/</a></li>
                <li><a href="category.html">全部分类/</a></li>
                <li><a href="javascript:;">{{v.category}}</a></li>
            {{/each}}
                <a href="javascript:;">筛选</a>
            </ul>
        </script>
    </nav>

    <div class="product-list">
        <ul>
            <script type="text/html" id="product-list-tmp">
                {{each result as v i}}
                 <li>
                     <!--productlist.html?categoryid=0&category=电视&pageid=1&data-category-id=0-->

                     <a href="bijia.html?productid={{v.productId}}&category={{v.category}}&categoryId={{v.categoryId}}">
                         {{#v.productImg}}
                         <div>
                            <div>{{v.productName}}</div>
                            <div>{{v.productPrice}}</div>
                            <div>{{v.productQuote}}&nbsp;&nbsp;{{v.productCom}}</div>
                         </div>
                     </a>
                 </li>
                {{/each}}
            </script>
        </ul>
    </div>
</section>

<footer id="ctl00_foot">
    <div class="foot_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>

</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/Route.js"></script>
<script src="js/productlist.js"></script>
</html>
