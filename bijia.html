<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>比价搜索</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/bijia.css"/>
</head>
<body>
<header id="header" class="header">
    <div class="logo">
        <a href="index.html" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="appdown">
        <a href="javascript:;" title="手机app下载">
            <img src="images/header_app.png" alt="手机app下载">
        </a>
    </div>
</header>
<section id="form-search">
    <form action="#" class="search">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品"/>
        <input type="button" value="搜索"/>
    </form>
</section>

<section id="product-bijia">
    <nav class="product-list-title">
    </nav>
    <div id="neirong"></div>


    <div class="plist">
        <a href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia" target="_blank" onclick="trackLog('商品购买','比价页面')">
            <table width="100%">
                <tbody>
                <tr>
                    <td rowspan="2" class="p_pic" valign="top">
                        <a href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia" target="_blank" onclick="trackLog('商品购买','比价页面');"> <img src="http://sf.manmanbuy.com/images/sitelogo/1.png"></a>
                    </td>
                    <td> <a href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia" target="_blank" onclick="trackLog('商品购买','比价页面');">京东商城</a> </td>
                    <td class="red"> ￥1999.00 </td>
                    <td align="center" width="60"><span style="display: inline-block;width: 56px;height: 24px;border-radius: 6px;text-align: center;line-height: 24px;background-color: #ff5500;color: #fff;font-size: 14px;">去购买</span> </td>
                </tr>
                </tbody>
            </table>
        </a>
        <div class="product-com-title">
            <div>网友评价</div>
        </div>
    </div>

    <div id="review"></div>
    <div class="product-com-list">
        <div class="more">
            <a class="morein" href="javascript:;">查看更多评价</a>
        </div>
    </div>

</section>
<script type="text/html" id="navTmp">
    <ul>
        {{each result as v i }}
        <li><a href="index.html">首页></a></li>
        <li><a href="">/</a></li>
        <li><a href="">/</a></li>
        <li><a href="javascript:;">筛选</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/html" id="productBijiaTmp">
    {{each result as v i}}
    <div class="product-bijia">
        <div class="product-name">{{v.productName}}</div>
        <div class="product-img">{{#v.productImg}}</div>
        <div class="product-collect">
            <a href="jacascript:setfav(473088);">
                <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="" width="39" height="39"/>
            </a>
        </div>
    </div>
    <div class="tab">
        <ul>
            <li class="cur"><a href="#">比价购买</a></li>
            <li class="mtab"><a href="#">产品参数</a></li>
            <li><a href="#">评价（2322）</a></li>
        </ul>
    </div>
    {{/each}}
</script>
<script type="text/html" id="reviewTm">
    <ul>
{{each result as v i}}
    <li>
        <div class="clearfix">
            <span class="pull-left com-name">{{v.comName}}</span>
            <span class="pull-right com-time">{{v.comTime}}</span>
        </div>
        <div class="clearfix">
            <span class="star pull-left com-star"><em class="star5"></em></span>
            <span class="pull-right com-from">{{v.comFrom}}</span>
        </div>
        <div class="com-content">{{v.comContent}}</div>
    </li>
{{/each}}
    </ul>
</script>



<footer id="ctl00_foot">
    <div class="foot_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/Route.js"></script>
<script src="js/bijia.js"></script>

</body>
</html>
